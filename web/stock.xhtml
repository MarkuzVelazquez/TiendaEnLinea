<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Lista Cliente</title>
                <style type="text/css">
                    body {
                        background-image:url(./img/fondo.jpg);
                    }
                    .ui-datatable .ui-datatable-header {
                        text-align: right !important;
                    }

                    .ui-button-text-only .ui-button-text {
                        padding: 0.3em 0.4em;
                    }

                    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                        visibility: hidden;
                    }

                    .ui-filter-column .ui-column-customfilter .custom-filter {
                        width: 100%;
                        box-sizing: border-box;
                    }

                    .year-spinner input {
                        width: 100%;
                        box-sizing: border-box;
                    }
                    </style>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formTitulo">
                <h:form>
                    <img src="img/name.jpg" style="width: 100%; height: 150px;" />
                    <p:panelGrid  columns="8"  columnClasses="label,value" style="width: 100%" >
                        <p:panel style="width: 100%">
                            <p:button outcome="altaProducto"  value="Alta Producto" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="altaCliente"  value="Alta Cliente" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="altaCategoria"  value="Alta Categoria" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGcategoria"  value="Lista Categoria" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGproducto"  value="Lista Producto" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGcliente"  value="Lista Cliente" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGfacturas"  value="Lista Factura" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGdetalle"  value="Lista Detalle" style="width:100%;"/>
                        </p:panel>
                         <p:panel style="width: 100%">
                            <p:button outcome="listaGaCategoria"  value="Lista aCategoria" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGaProducto"  value="Lista aProducto" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGaClientes"  value="Lista aCliente" style="width:100%"/>
                        </p:panel>
                        <p:panel style="width: 100%">
                            <p:button outcome="listaGaFactura"  value="Lista aFactura" style="width:100%"/>
                        </p:panel>
                        
                        <p:panel style="width: 100%">
                            <p:button outcome="stock"  value="Stock" style="width:100%; color: greenyellow;"/>
                        </p:panel>
                    </p:panelGrid>
                </h:form>
            </h:form> 
            <h:form id="formEliminar">
             <p:growl id="growl"/>  
            <p:panel header="Stock">
                <p:messages />
                <h:panelGrid columns="3" columnClasses="label, value, button">
                    <p:outputLabel value="Agregar stock" />
                    <p:selectOneMenu value="#{productoBean.stockProd}" required="true" label="Stock Menu">
                        <f:selectItem itemLabel="--Seleccione--"/>
                        <f:selectItems value="#{productoBean.listProducto}"/>
                    </p:selectOneMenu>
                    <p:inputText value="#{productoBean.stock}" label="Stock"></p:inputText>
                    <p:outputLabel value="" />
                    <p:commandButton 
                        actionListener="#{productoBean.addStock(productoBean.stockProd, productoBean.stock)}" 
                        value="Agregar" update="@form"/>
                    <p:commandButton 
                        actionListener="#{productoBean.subStock(productoBean.stockProd, productoBean.stock)}" 
                        value="Quitar" update="@form"
                        />
                    </h:panelGrid>
                
            </p:panel>
                </h:form>
        </h:body>
        
    </f:view>
</html>
