<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Tienda Online</title>
        <style type="text/css">
            body {
                background-image:url(fondo.jpg);
            }
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="fromLogin" rendered="#{clienteBean.onlineAdmin == false}">
            
            <div align="center">
                <p:panel header="Login" style="width: 500px">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText  value="Usuario " />
                        <p:inputText value="#{clienteBean.userAdmin}" required="true" label="Usuario"/>

                        <h:outputText value="Contraseña " />
                        <p:password value="#{clienteBean.passAdmin}" required="true" label="Contraseña"/>
                    </h:panelGrid>
                    <p:commandButton value="Enviar" action="#{clienteBean.loginAdmin()}"  update="@form" onclick="PF('fromLogin').hide();"/>
                </p:panel>
            </div>
        </h:form>   
        <h:form id="formTitulo" rendered="#{clienteBean.onlineAdmin == true}">
            <h:form>
                <img src="img/name.jpg" style="width: 100%; height: 150px;" />
                <p:panelGrid  columns="8"  columnClasses="label,value" style="width: 100%" >
                    <p:panel style="width: 100%">
                         <p:button outcome="altaProducto"  value="Alta Producto" style="width:100%"/>
                    </p:panel>
                    <p:panel style="width: 100%">
                         <p:button outcome="altaCliente"  value="Alta Cliente" style="width:100%"/>
                    </p:panel>
                    <p:panel style="width: 100%">
                         <p:button outcome="altaCategoria"  value="Alta Categoria" style="width:100%"/>
                    </p:panel>
                    <p:panel style="width: 100%">
                         <p:button outcome="listaGcategoria"  value="Lista Categoria" style="width:100%"/>
                    </p:panel>
                    <p:panel style="width: 100%">
                         <p:button outcome="listaGproducto"  value="Lista Producto" style="width:100%"/>
                    </p:panel>
                   <p:panel style="width: 100%">
                         <p:button outcome="listaGcliente"  value="Lista Cliente" style="width:100%"/>
                    </p:panel>
                   <p:panel style="width: 100%">
                         <p:button outcome="listaGfacturas"  value="Lista Factura" style="width:100%"/>
                    </p:panel>
                   <p:panel style="width: 100%">
                         <p:button outcome="listaGdetalle"  value="Lista Detalle" style="width:100%"/>
                    </p:panel>
                </p:panelGrid>
                

            </h:form>
        </h:form>    
    </h:body>
</html>
